<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Məhsul bazası</title>
  </head>
  <body>
    <div class="container">
      <div class="product-input">
        <input type="text" id="name" placeholder="Məhsulun adı" />
        <input type="number" id="price" min="0" placeholder="Qiyməti" />
        <button id="add">Əlavə et</button>
      </div>

      <div class="products-list">
        <ul class="list"></ul>
      </div>

      <div class="info">
        <p>Ümumi məhsul sayı: <span id="count"></span></p>
        <p>Məhsulların toplam dəyəri: <span id="total"></span></p>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
